<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{text-align: center;}
    </style>
</head>
<body>
    <h1>Blog project</h1>
    <div class = "container"></div>
    {% for member in members %}
        <div>
            <h3>{{member.Name}}</h3>
            <p>{{member.age}}</p>
            <p>{{member.Class}}</p>
            <p>{{member.Major}}</p>
            <p>{{member.hobby}}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
