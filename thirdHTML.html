<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1{ text-align: center;}
p{ color: blue;
    text-align:center;}

img{ 
    width: 300px;
    height: 200px;
    display: block;
    margin: 0px auto;
}
ul{ background-color:lightskyblue;
display:table;
margin-left:auto;
margin-right:auto;}
#container{ background-color:royalblue;
    display:flex;
    flex-direction:row;
    justify-content:space-between;
align-items:stretch;}
.item{}
</style>
</head>
<body>
    <h1>코딩 세계를 여행하는 코레블러</h1>
    <img src="silicon valley.png" width="400px">
    <p> 에너자이저를 뺨치는 에너제틱한 사람들이 모였다!</p>
    <ul>
        <li>코레블러 박진주</li>
        <li>코레블러 노유정</li>
        <li>코레블러 한진수</li>
        <li>코레블러 김송하</li>
    </ul>
    <h1>반갑습니다! <br>코레블러 한진수입니다</h1>
    <h1>지금부터 코레블러를 소개해드릴게요!!</h1>
    <div id="container">
    <div class="item">
        <h1>박진주</h1>
    </div>
    <div class="item">
        <h1>노유정</h1>
    </div>
    <div class="item">
        <h1>김송하</h1>
    </div>
    <div class="item">
        <h1>한진수</h1>
    </div>
</div>
</body>
</html>
